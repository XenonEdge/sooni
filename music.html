<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOONI MUSIC</title>
  <style>
    @font-face {
      font-family: 'SpriteGraffiti';
      src: url('fonts/sprite-graffiti-3.woff') format('woff');
    }

    @font-face {
      font-family: 'Jalnan';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: url('images/chalkboard.png') no-repeat center center;
      background-size: cover;
      background-color: black;
      overflow-x: auto;
      font-family: 'SpriteGraffiti', cursive;
      position: relative;
      color: white;
    }

    .main-text {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vw;
      text-align: center;
      text-shadow: 2px 2px 0px #00000033;
      z-index: 10;
    }

    .gallery-wrap {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      z-index: 5;
    }

    .album {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .album img.cover {
      width: 15vw;
      margin-bottom: 5px;
    }

    .controls {
      display: flex;
      gap: 18px;
      margin-top: -100px;
    }

    .controls img {
      width: 2.5vw;
      height: 2.5vw;
      max-width: 60px;
      max-height: 60px;
      cursor: pointer;
    }

    .img-button {
      width: 220px;
      position: absolute;
      bottom: 30px;
      z-index: 10;
      cursor: pointer;
    }

    .img-button.next { right: 10%; }
    .img-button.prev { left: 10%; }

    .popup-select, .popup-select * {
      font-family: 'Jalnan', sans-serif !important;
    }

    .popup-select {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      border: 2px solid white;
      padding: 30px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      width: auto;
      max-width: 90vw;
    }

    .popup-select .button-group {
      display: flex;
      gap: 15px;
    }
    
    .popup-select button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .popup-video {
      margin-top: 10px;
      width: 80vw;
      height: 45vw; 
      border: none;
    }

    @media (min-width: 1200px) {
        .popup-video {
            width: 960px;
            height: 540px;
        }
    }

    @media (max-width: 2559px) {
      .img-button { width: 190px; }
    }

    @media (max-width: 1599px) {
      .img-button { width: 110px; }
    }
    
  </style>
</head>
<body>

    <div class="album">

        <img src="images/pause.png" alt="일시정지" />

    <div class="album">

        <img src="images/pause.png" alt="일시정지" />

    <div class="album">

  <script>
    let visibleIframe = null;

    // 이 함수는 이제 사용되지 않지만, 만약을 위해 남겨둡니다.
    function playYoutubeVideoOnly(videoId) {
      if (!visibleIframe) {
        const iframe = document.createElement("iframe");
        iframe.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1&mute=0";
        iframe.style.position = "fixed";
        iframe.style.top = "50%";
        iframe.style.left = "50%";
        iframe.style.transform = "translate(-50%, -50%)";
        iframe.style.width = "960px";
        iframe.style.height = "540px";
        iframe.style.zIndex = "999";
        iframe.id = "centeredYoutubePlayer";
        document.body.appendChild(iframe);
        visibleIframe = iframe;
      }
    }

    function showPopup(popupId) {
        const popup = document.getElementById(popupId);
        if (popup) {
            hideAllPopups();
            popup.style.display = 'flex';
        }
    }

    function playVideoInPopup(popupId, videoId) {
        const popup = document.getElementById(popupId);
        if (popup) {
            const iframe = popup.querySelector('.popup-video');
            if (iframe) {
                iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=0`;
            }
        }
    }

    function playUrlInPopup(popupId, url) {
        const popup = document.getElementById(popupId);
        if (popup) {
            const iframe = popup.querySelector('.popup-video');
            if (iframe) {
                iframe.src = url;
            }
        }
    }

    function hideAllPopups() {
        document.querySelectorAll('.popup-select').forEach(popup => {
            popup.style.display = 'none';
            const iframe = popup.querySelector('.popup-video');
            if (iframe) {
                iframe.src = '';
            }
        });
    }

    document.addEventListener("click", function(event) {
        if (event.target.closest('.controls > img[onclick*="showPopup"]')) {
            return;
        }
        if (!event.target.closest('.popup-select')) {
            hideAllPopups();
        }
        const centeredPlayer = document.getElementById("centeredYoutubePlayer");
        if (centeredPlayer && !centeredPlayer.contains(event.target)) {
            centeredPlayer.remove();
            visibleIframe = null;
        }
    });
    
    sessionStorage.setItem("lastPage", location.pathname);
  </script>

</body>
