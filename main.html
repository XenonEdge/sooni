<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome Sooni</title>
<style>
    /* 직접 조절하는 부분 */
    :root {
        /* --- 버튼 --- */
        
        --button-bottom: 5%;
        --prev-button-left: 5%;
        --next-button-right: 5%;
        --button-width: 8%;


        /* --- 장식 이미지 --- */
        --deco-arrow-width:8%;
        --deco-arrow-top:20%;
        --deco-arrow-left:23%;
        --deco-arrow-rotate:5deg;

        --deco-curve-width:7%;
        --deco-curve-top:15%;
        --deco-curve-right:5%;
        --deco-curve-rotate:0deg;

        --deco-star-width:5%;
        --deco-star-bottom:84%;
        --deco-star-left:80%;
        --deco-star-rotate:10deg;
    }
    
    @font-face {
        font-family: 'Sprite Graffiti Regular';
        src: url('fonts/Sprite Graffiti.otf') format('opentype');
    }

    html, body {
        margin:0;
        padding:0;
        width:100%;
        height:100%;
        overflow:hidden;
        background-color:#1a1a1a;
    }

    .artboard-container {
        display:flex;
        justify-content:center;
        align-items:center;
        width:100%;
        height:100%;
    }

    .artboard {
        width:100%;
        height:auto;
        max-height:100vh;
        max-width:calc(100vh * 16 / 9);
        aspect-ratio:16 / 9;
        background-image:url('images/chalkboard.png');
        background-size:cover;
        background-position:center;
        position:relative;
        display:flex;
        flex-direction:column;
    }

    .deco-item {
        position:absolute;
        z-index:1;
        width:var(--width);
        top:var(--top,auto);
        left:var(--left,auto);
        right:var(--right,auto);
        bottom:var(--bottom,auto);
        transform:rotate(var(--rotate,0deg));
    }

    .deco-arrow {
        --width:var(--deco-arrow-width);
        --top:var(--deco-arrow-top);
        --left:var(--deco-arrow-left);
        --rotate:var(--deco-arrow-rotate);
    }

    .deco-curve {
        --width:var(--deco-curve-width);
        --top:var(--deco-curve-top);
        --right:var(--deco-curve-right);
        --rotate:var(--deco-curve-rotate);
    }

    .deco-star {
        --width:var(--deco-star-width);
        --bottom:var(--deco-star-bottom);
        --left:var(--deco-star-left);
        --rotate:var(--deco-star-rotate);
    }

    .content-area {
        flex-grow:1;
        display:flex;
        justify-content:center;
        align-items:center;
        position:relative;
        z-index:2;
    }

    .welcome-text {
        font-family:'Sprite Graffiti Regular';
        color:#fff;
        text-shadow:2px 2px 4px rgba(0,0,0,.5);
        font-size:18vh;
        text-align:center;
        font-weight:normal;
    }

    .nav-button {
        position:absolute;
        width:var(--button-width);
        bottom:var(--button-bottom);
        min-width:80px;
        height:auto;
        cursor:pointer;
        transition:transform .2s ease-in-out;
        z-index:2;
    }

    .nav-button:hover {
        transform:scale(1.05);
    }

    .prev-button {
        left:var(--prev-button-left);
    }

    .next-button {
        right:var(--next-button-right);
    }
</style>
</head>
<body>
    <div class="artboard-container">
        <div class="artboard">
            <img src="images/deco_arrow.png" alt="Decoration" class="deco-item deco-arrow">
            <img src="images/deco_curve.png" alt="Decoration" class="deco-item deco-curve">
            <img src="images/deco_star.png" alt="Decoration" class="deco-item deco-star">
            <div class="content-area">
                <h1 class="welcome-text">WELCOME<br>SOONI GROUP</h1>
            </div>
            <a href="index.html" target="_top" class="nav-button prev-button">
                <img src="images/prev_button.png" alt="이전 페이지" style="width:100%">
            </a>
            <a href="namsoon.html" class="nav-button next-button">
                <img src="images/next_button.png" alt="다음 페이지" style="width:100%">
            </a>
        </div>
    </div>
<script>
    var pathArray = window.location.pathname.split('/');
    var currentPage = pathArray[pathArray.length - 1];
    sessionStorage.setItem("lastPage", currentPage || "main.html"); // 혹시 currentPage가 비어있을 경우 대비
</script>
</body>
</html>
