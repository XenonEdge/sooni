<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOONI GROUP (Main Content)</title>
  <style>
    /* 폰트 정의 */
    @font-face {
      font-family: 'SpriteGraffiti';
      src: url('fonts/sprite-graffiti-3.woff') format('woff'),
           url('fonts/sprite-graffiti-3.ttf') format('truetype');
    }
    /* 'KkotNaeum' 폰트는 사용되지 않아 삭제했습니다. */

    /* 기본 스타일 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: url('images/chalkboard.png') no-repeat center center;
      background-size: contain;
      background-color: black;
      color: white;
      font-family: sans-serif; /* 기본 폰트 */
      overflow: hidden; /* 스크롤바 숨김 */
    }

    /* 메인 텍스트 스타일 */
    .main-text {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'SpriteGraffiti', sans-serif;
      font-size: 10vw;
      text-align: center;
      z-index: 2;
      text-shadow: 2px 2px 0px #00000033;
    }

    /* 서브 텍스트 컨테이너 스타일 */
    .sub-wrapper {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    /* 서브 텍스트 스타일 */
    .sub-text {
      color: white;
      font-family: 'SpriteGraffiti', sans-serif;
      font-size: 7vw;
      margin-bottom: 0.8vw;
      text-shadow: 1px 1px 0px #00000055;
    }

    /* 칠판 밑줄 이미지 스타일 */
    .chalk-bg {
      position: absolute;
      top: 72%;
      left: 50%;
      transform: translate(-50%, -20%);
      width: 40vw;
      height: auto;
    }

    /* --- (수정) 이미지 버튼 스타일 정리 --- */
    .img-button {
      height: auto;
      position: absolute;
      bottom: 30px;
      z-index: 10;
      cursor: pointer;
      width: 220px; /* 기본 너비 (2560px 초과 화면용) */
    }
    .img-button.next {
      right: 4%;
    }
    .img-button.prev { /* 현재 페이지에는 없지만, 다른 페이지와 통일성을 위해 유지 */
      left: 4%;
    }

    /* 화면 크기에 따른 버튼 너비 조절 */
    @media (max-width: 2559px) { /* 1600px ~ 2559px */
      .img-button {
        width: 190px;
      }
    }
    @media (max-width: 1599px) { /* 1599px 이하 */
      .img-button {
        width: 110px;
      }
    }
    /* --- 여기까지 이미지 버튼 스타일 정리 --- */

    /* 장식 이미지 공통 스타일 */
    .deco {
      position: absolute;
      z-index: 1;
      opacity: 0.9;
    }
    .deco-arrow {
      top: 15%;
      left: 15%;
      width: 7%;
    }
    .deco-curve {
      top: 10%;
      right: 15%;
      width: 7%;
    }
    .deco-star {
      top: 3%;
      right: 26%;
      width: 3%;
    }
  </style>
<style> 블록은 첫 번째 스타일을 덮어쓰는 내용으로, 유지합니다. */}
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-size: cover !important;
    }
    .main-text {
      font-size: 10vw !important;
    }
    .sub-text {
      font-size: 7vw !important;
    }
    .chalk-bg {
      width: 35vw !important;
    }
  </style>
  
  <script>
    window.addEventListener("resize", () => {
      location.reload();
    });
  </script>
</head>
<body>
  <div class="main-text">WELCOME</div>
  <div class="sub-wrapper">
    <div class="sub-text">SOONI GROUP</div>
    <img src="images/chalk_underline.png" alt="underline" class="chalk-bg" />
  </div>

  <img src="images/deco_arrow.png" alt="decoration" class="deco deco-arrow" />
  <img src="images/deco_curve.png" alt="decoration" class="deco deco-curve" />
  <img src="images/deco_star.png" alt="decoration" class="deco deco-star" />

  <a href="list.html">
    <img src="images/next_button.png" alt="NEXT" class="img-button next" />
  </a>
  

  <script>
    sessionStorage.setItem("lastPage", location.pathname);
  </script>
</body>
</html>
