      font-family: 'KkotNaeum';

    /* 기본 스타일 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;

      color: white;

    /* 메인 텍스트 스타일 */
    .main-text {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: 'SpriteGraffiti', sans-serif;
      font-size: 10vw; /* 뷰포트 너비에 비례하는 폰트 크기 */
      text-align: center;
      z-index: 2;
      text-shadow: 2px 2px 0px #00000033;

    /* 서브 텍스트 컨테이너 스타일 */

      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    /* 서브 텍스트 스타일 */

      color: white;
      font-family: 'SpriteGraffiti', sans-serif;
      font-size: 7vw;
      margin-bottom: 0.8vw;
      text-shadow: 1px 1px 0px #00000055;
    }

    /* 칠판 밑줄 이미지 스타일 */
    .chalk-bg {
      position: absolute;
      top: 72%; /* sub-text와의 간격 조절 필요시 수정 */
      left: 50%;
      transform: translate(-50%, -20%); /* 위치 조절 */
      width: 40vw;
      height: auto;
    }
