<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>DO YOU KNOW SOONI GROUP</title>
    <link href="fonts/PressStart2P-Regular.ttf" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'Press Start 2P', cursive;
            color: white;
            overflow: hidden;
        }
        .switch-frame {
            width: 100vw;
            height: 100vh;
            background: url('images/Switch_with_SOONI_GROUP_HussarBold_with_START.png') no-repeat center;
            background-size: contain;
            position: relative;
        }
        /* 액정 화면 (글자+버튼 들어가는 영역) */
        .screen-inner {
            position: absolute;
            top: 14.5%;
            left: 11.5%;
            width: 77%;
            height: 71%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .line1 {
            font-size: 5vw; /* 액정안 기준 vw */
            letter-spacing: -0.3vw;
            word-spacing: -1vw;
            text-shadow: 0.3vw 0.3vw red, -0.3vw -0.3vw blue;
            color: white;
        }
        .line2 {
            font-size: 4.5vw;
            letter-spacing: -0.3vw;
            word-spacing: -1vw;
            text-shadow: 0.3vw 0.3vw red, -0.3vw -0.3vw blue;
            color: white;
        }
        .start-button {
            margin-top: 4vh;
            padding: 2vh 4vh;
            font-size: 3vw;
            background-color: #FF3C28;
            color: white;
            border: none;
            border-radius: 2vh;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 1vh #FF3C28; }
            to { box-shadow: 0 0 3vh #FF3C28; }
        }
        .control-button {
            position: absolute;
            bottom: 5%;
            width: 5vw;
            height: auto;
            cursor: pointer;
        }
        .play-btn { right: 25vw; }
        .pause-btn { right: 20vw; }
        .stop-btn { right: 15vw; }
        .sound-btn { right: 10vw; }
    </style>
</head>
<body onclick="playSound()">
    <div class="switch-frame">
        <div class="screen-inner">
            <div class="line1">DO YOU KNOW</div>
            <div class="line2">SOONI GROUP</div>
            <button class="start-button" onclick="startQuiz()">START</button>
        </div>

        <img src="images/play.png" class="control-button play-btn" onclick="playAudio();">
        <img src="images/pause.png" class="control-button pause-btn" onclick="pauseAudio();">
        <img src="images/stop.png" class="control-button stop-btn" onclick="stopAudio();">
        <img id="soundToggle" src="images/sound_on.png" class="control-button sound-btn" onclick="toggleSound();">
    </div>

    <audio id="startSound">
        <source src="audio/sooni_intro.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("startSound");
        let soundState = (sessionStorage.getItem("soundState") === "false") ? false : true;
        let played = false;

        window.onload = function() {
            if (sessionStorage.getItem("soundState") === null) {
                soundState = true;
                sessionStorage.setItem("soundState", true);
            }
            if (!soundState) {
                document.getElementById("soundToggle").src = "images/sound_off.png";
            }
        };

        function playSound() {
            if (!played && soundState) {
                audio.currentTime = 0;
                audio.play();
                played = true;
            }
        }
        function startQuiz() {
            window.location.href = "page2.html";
        }
        function playAudio() { if (soundState) { audio.play(); played = true; } }
        function pauseAudio() { audio.pause(); }
        function stopAudio() { audio.pause(); audio.currentTime = 0; }
        function toggleSound() {
            soundState = !soundState;
            document.getElementById("soundToggle").src = soundState ? "images/sound_on.png" : "images/sound_off.png";
            sessionStorage.setItem("soundState", soundState);
            audio.volume = soundState ? 1 : 0;
        }
    </script>
</body>
</html>
