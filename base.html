<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>기본 페이지</title>
<style>
    :root {
        /* --- 버튼 --- */
        
        --button-bottom: 5%;
        --prev-button-left: 5%;
        --next-button-right: 5%;
        --button-width: 8%;

    }

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #1a1a1a;
        font-family: sans-serif;
    }

    .artboard-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    .artboard {
        width: 100%;
        height: auto;
        max-height: 100vh;
        max-width: calc(100vh * 16 / 9);
        aspect-ratio: 16 / 9;
        background-image: url('images/chalkboard.png'); 
        background-size: cover; 
        background-position: center;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    /* 페이지 내용이 들어갈 중앙 컨테이너 스타일 */
    .content-area {
        font-size: 8vh;
        color: rgba(255, 255, 255, 0.6);
    }

    /* 이전/다음 버튼 공통 스타일 */
    .nav-button {
        position: absolute;
        width: var(--button-width);
        bottom: var(--button-bottom);
        min-width: 80px;
        height: auto;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
        z-index: 10;
    }
    .nav-button:hover { transform: scale(1.05); }
    .prev-button { left: var(--prev-button-left); }
    .next-button { right: var(--next-button-right); }

</style>
</head>
<body>
    <div class="artboard-container">
        <div class="artboard">

            <div class="content-area">
                기본 페이지
            </div>
            <a href="#" class="nav-button prev-button">
                <img src="images/prev_button.png" alt="이전 페이지" style="width:100%">
            </a>
            
            <a href="#" class="nav-button next-button">
                <img src="images/next_button.png" alt="다음 페이지" style="width:100%">
            </a>

        </div>
    </div>
<script>
    // 이 페이지를 다른 이름으로 저장할 경우, 아래 "basic_page.html" 부분을 새 파일 이름으로 변경해주세요.
    var pathArray = window.location.pathname.split('/');
    var currentPage = pathArray[pathArray.length - 1];
    sessionStorage.setItem("lastPage", currentPage || "basic_page.html");
</script>
</body>
</html>
