            color: #1a73e8;

        // --- 검색 및 결과 표시 로직 (findSongs, groupResults는 이전과 동일) ---
        function findSongs(query) {
            const lowerCaseQuery = query.toLowerCase().trim().replace(/\s+/g, '');
            if (!lowerCaseQuery) return [];
            if (allChartData.length === 0) {
                 console.warn("노래 데이터가 비어있습니다. allChartData 배열을 확인해주세요.");
                 return [];
            }

            let flatResults = [];
            const searchFields = ["곡 제목", "가수", "한글표기", "곡 번호"];

            allChartData.forEach(chart => {
                if (!chart || !chart.songs || !Array.isArray(chart.songs)) {
                    console.warn("잘못된 차트 데이터 형식입니다:", chart);
                    return;
                }
                chart.songs.forEach(song => {
                    if (!song) return;

                    let matchFound = false;
                    for (const field of searchFields) {
                        let fieldValue = song[field] ? String(song[field]).toLowerCase().replace(/\s+/g, '') : "";
                        
                        if (field === "곡 제목" || field === "가수" || field === "한글표기") {
                             if (fieldValue.includes(lowerCaseQuery)) {
                                matchFound = true;
                                break;
                            }
                        } else if (field === "곡 번호") {
                             if (fieldValue === lowerCaseQuery) {
                                matchFound = true;
                                break;
                            }
                        }
                    }

                    if (matchFound) {
                        flatResults.push({
                            year: chart.year,
                            month: chart.month,
                            category: chart.category,
                            rank: song["순위"],
                            title: song["곡 제목"],
                            artist: song["가수"],
                            song_id: song["곡 번호"],
                            youtubeId: song["youtubeId"] // youtubeId도 함께 전달
                        });
                    }
                });
            });
            return flatResults;
        }

       function groupResults(flatResults) {
    const grouped = {}; // 노래 ID를 키로 사용하여 노래 정보를 그룹화합니다.

    flatResults.forEach(songEntry => {
        const songIdKey = songEntry.song_id || `${songEntry.title}-${songEntry.artist}`;

        if (!grouped[songIdKey]) {
            grouped[songIdKey] = {
                title: songEntry.title,
                artist: songEntry.artist,
                song_id: songEntry.song_id,
                youtubeId: songEntry.youtubeId,
                charts: [] // 이 노래가 등장하는 모든 차트 정보를 담을 배열
            };
        }

        // 중복된 차트 항목(년, 월, 카테고리, 순위 모두 동일)은 추가하지 않음
        const chartExists = grouped[songIdKey].charts.some(c =>
            c.year === songEntry.year &&
            c.month === songEntry.month &&
            c.category === songEntry.category && // 각 차트 항목은 고유의 카테고리를 가짐
            c.rank === songEntry.rank
        );

        if (!chartExists) {
            grouped[songIdKey].charts.push({
                year: songEntry.year,
                month: songEntry.month,
                category: songEntry.category, // 각 차트 정보에 해당 카테고리명을 포함
                rank: songEntry.rank
            });
        }
    });

    // 각 노래의 charts 배열을 정렬합니다.
    for (const songIdKey in grouped) {
        grouped[songIdKey].charts.sort((a, b) => {
            // 1. 카테고리 우선순위 정렬 ("가요" -> "pop"-> "J-Pop"->"발라드" -> "댄스" -> "트로트"-> "포크"->"락"->"랩"->"r&b")
            const categoryOrder = ["가요", "발라드","댄스","트로트","포크","락","랩","r&b","pop","J-Pop"];
            const indexA = categoryOrder.indexOf(a.category);
            const indexB = categoryOrder.indexOf(b.category);

            if (indexA !== -1 && indexB !== -1) { // 둘 다 우선순위 카테고리인 경우
                if (indexA !== indexB) return indexA - indexB; // 순서대로
            } else if (indexA !== -1) { // a만 우선순위 카테고리인 경우
                return -1; // a가 앞으로
            } else if (indexB !== -1) { // b만 우선순위 카테고리인 경우
                return 1;  // b가 앞으로
            }
            // 카테고리 순서가 같거나 둘 다 우선순위 카테고리가 아닌 경우, 다음 기준으로 정렬

            // 2. 년도 오름차순
            if (a.year !== b.year) return a.year - b.year;
            // 3. 월 오름차순
            if (a.month !== b.month) return a.month - b.month;
            // 4. 순위 오름차순
            return (a.rank || 999) - (b.rank || 999);
        });
    }

    // console.log("groupResults 최종 반환 (노래 배열):", Object.values(grouped)); // 디버깅용
    return Object.values(grouped); // 최종적으로 노래 객체들의 배열을 반환
}
        
        function displayResults(groupedSongs, query) { // groupedSongs는 이제 노래 객체들의 배열입니다.
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = '';

    // 데이터 로딩 및 검색 결과 없음 처리 (기존 로직과 유사하게 유지)
    if (typeof allChartData === 'undefined' || allChartData.length === 0) { // allChartData 존재 여부도 확인
        if (query.trim() === "") {
            resultsDiv.innerHTML = `<p class="no-results">노래 데이터가 로드되지 않았거나 없습니다. JSON 파일을 확인하거나 로딩 함수를 점검해주세요.</p>`;
        } else {
            resultsDiv.innerHTML = `<p class="no-results">검색할 노래 데이터가 없습니다. 데이터 로딩 상태를 확인하세요.</p>`;
        }
        return;
    }

    if (!groupedSongs || groupedSongs.length === 0) {
        resultsDiv.innerHTML = `<p class="no-results">'${query}'에 대한 검색 결과가 없습니다.</p>`;
        return;
    }

    // 전체 노래 목록을 제목 기준으로 가나다순 정렬
    groupedSongs.sort((a, b) => (a.title || "").localeCompare(b.title || ""));

    groupedSongs.forEach(song => {
        const resultElement = document.createElement('div');
        resultElement.classList.add('result-item');

        let chartDetailsHtml = '';
        if (song.charts && song.charts.length > 0) {
            // song.charts 배열은 groupResults에서 이미 정렬되었음
            song.charts.forEach(chartInfo => {
                chartDetailsHtml += `
                    <div class="details">
                        <span class="song-id">곡 번호: ${song.song_id || '정보 없음'}</span> |
                        ${chartInfo.year || '----'}년 ${chartInfo.month || '--'}월 ${chartInfo.category || '카테고리 없음'} 차트 - ${chartInfo.rank || '?'}위
                    </div>
                `;
            });
        } else {
            chartDetailsHtml = `<div class="details">차트 정보 없음</div>`;
        }

        // 플레이어 ID는 각 노래별로 고유하게 생성
        const baseId = String(song.song_id || song.title || 'song').replace(/[^a-zA-Z0-9]/g, '');
        const artistIdPart = String(song.artist || 'artist').replace(/[^a-zA-Z0-9]/g, '');
        const playerPlaceholderId = `player-ph-${baseId}-${artistIdPart}`;

        let songInfoHtml = `
            <div class="title">${song.title || '제목 없음'} <span class="artist-inline">- ${song.artist || '가수 정보 없음'}</span></div>
            ${chartDetailsHtml}
            <div class="youtube-player-placeholder" id="${playerPlaceholderId}"></div>
        `;

        let playButtonHtml = '';
        if (song.youtubeId && typeof song.youtubeId === 'string' && song.youtubeId.trim() !== '') {
            playButtonHtml = `
                <div class="play-action-area-absolute">
                    <button class="play-button" onclick="playVideoInPlaceholder(this, '${song.youtubeId}', '${playerPlaceholderId}')">▶ 재생</button>
                </div>
            `;
        }

        resultElement.innerHTML = songInfoHtml + playButtonHtml;
        resultsDiv.appendChild(resultElement);
    });
}


        function playVideoInPlaceholder(buttonElement, youtubeId, playerPlaceholderId) {
            document.querySelectorAll('.youtube-player-placeholder').forEach(ph => {
                ph.innerHTML = ''; 
            });
            document.querySelectorAll('.play-button').forEach(btn => {
                btn.style.display = 'inline-block';
            });
            
            const playerPlaceholder = document.getElementById(playerPlaceholderId);
            
            if (playerPlaceholder) {
                playerPlaceholder.innerHTML = `
                    <iframe width="100%" height="200" 
                            src="https://www.youtube.com/embed/${youtubeId}?autoplay=1&mute=0" 
                            title="YouTube video player"
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            referrerpolicy="strict-origin-when-cross-origin"
                            allowfullscreen>
                    </iframe>
                `;
                buttonElement.style.display = 'none'; 
            }
        }

        function handleSearch() {
            const query = document.getElementById('searchQueryInput').value;
            if (allChartData.length === 0 && query.trim() !== "") {
                 displayResults([], query);
                 return;
            }
            const flatSongs = findSongs(query);
            const groupedSongs = groupResults(flatSongs);
            displayResults(groupedSongs, query);
        }
        
        document.getElementById('searchQueryInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });

        if (allChartData.length === 0) {
