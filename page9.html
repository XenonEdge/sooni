
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
    <style>
        @font-face {
            font-family: 'BMJUA';
            src: url('fonts/BMJUA_ttf.ttf') format('truetype');
        }
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'BMJUA', sans-serif;
            overflow: hidden;
            color: white;
        }
        .switch-frame {
            background-image: url('images/Switch_with_SOONI_GROUP_HussarBold_with_START.png');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .title-text {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            color: red;
            font-weight: bold;
        }
        .content-text {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 25px;
            color: #ffd700;
            text-align: center;
            width: 80%;
            line-height: 1.5;
        }
        .arrow-img {
            position: absolute;
            bottom: 24%;
            width: 60px;
            height: auto;
            cursor: pointer;
            z-index: 10;
        }
        .left-button { left: 25%; }
        .right-button { right: 25.3%; }

        .control-button {
            position: absolute;
            bottom: 14%;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        .play-btn { right: 700px; }
        .pause-btn { right: 660px; }
        .stop-btn { right: 620px; }
        .sound-btn { right: 580px; }
    </style>
</head>
<body onclick="playSound()">
    <div class="switch-frame">
        <div class="title-text">공지사항</div>
        <div class="content-text">
            추후 공지사항 내용을 여기에 입력해주세요.
        </div>

        <img src="images/prev.png" class="arrow-img left-button" onclick="goPrev(); playSound();">
        <img src="images/next.png" class="arrow-img right-button" onclick="goNext(); playSound();">

        <img src="images/play.png" class="control-button play-btn" onclick="playAudio();">
        <img src="images/pause.png" class="control-button pause-btn" onclick="pauseAudio();">
        <img src="images/stop.png" class="control-button stop-btn" onclick="stopAudio();">
        <img id="soundToggle" src="images/sound_on.png" class="control-button sound-btn" onclick="toggleSound();">
    </div>

    <audio id="page9Audio">
        <source src="audio/sooni_page9_audio.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById("page9Audio");
        let soundState = (sessionStorage.getItem("soundState") === "false") ? false : true;
        let played = false;

        window.onload = function() {
            if (sessionStorage.getItem("soundState") === null) {
                soundState = true;
                sessionStorage.setItem("soundState", true);
            }
            if (!soundState) {
                document.getElementById("soundToggle").src = "images/sound_off.png";
            }
        };

        function playSound() {
            if (!played && soundState) {
                audio.currentTime = 0;
                audio.play();
                played = true;
            }
        }
        function goPrev() { window.location.href = "page8.html"; }
        function goNext() { window.location.href = "page10.html"; }
        function playAudio() { if (soundState) { audio.play(); played = true; } }
        function pauseAudio() { audio.pause(); }
        function stopAudio() { audio.pause(); audio.currentTime = 0; }
        function toggleSound() {
            soundState = !soundState;
            document.getElementById("soundToggle").src = soundState ? "images/sound_on.png" : "images/sound_off.png";
            sessionStorage.setItem("soundState", soundState);
            audio.volume = soundState ? 1 : 0;  // ✅ 소리만 꺼짐, 재생 유지
        }
    </script>
</body>
</html>
