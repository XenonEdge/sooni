<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tier</title>
<style>
    :root {
        
        --button-bottom: 5%;
        --prev-button-left: 5%;
        --next-button-right: 5%;
        --button-width: 8%;

        --title-font-size: 14vh;
        --title-top: 5%;
    }

    @font-face {
        font-family: 'Sprite Graffiti Regular';
        src: url('fonts/Sprite Graffiti.otf') format('opentype');
    }

    @font-face {
        font-family: 'yg-jalnan';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #1a1a1a;
        font-family: 'yg-jalnan', sans-serif;
    }

    .artboard-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
    }

    .artboard {
        width: 100%;
        height: auto;
        max-height: 100vh;
        max-width: calc(100vh * 16 / 9);
        aspect-ratio: 16 / 9;
        background-image: url('images/chalkboard.png'); 
        background-size: cover; 
        background-position: center;
        position: relative;
        display: flex;
        flex-direction: column; 
        justify-content: flex-start;
        align-items: center;
        padding: 1vh 0;
        box-sizing: border-box;
    }

    .page-title {
        position: absolute;
        top: var(--title-top);
        font-family: 'Sprite Graffiti Regular';
        font-size: var(--title-font-size);
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin: 0;
        padding: 0;
        z-index: 5;
    }

    .page-subtitle {
        position: absolute;
        top: calc(var(--title-top) + var(--title-font-size) - -1vh); 
        width: 100%;
        text-align: center;
        font-size: 2vh;
        color: #f0f0f0;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        z-index: 5;
    }

    .tier-buttons-container {
        position: absolute;
        top: calc(var(--title-top) + var(--title-font-size) + 5vh);
        width: 100%;
        text-align: center;
        z-index: 5;
    }

    .tier-logo-row {
        position: absolute;
        top: 35%; 
        left: 60%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: row;
        align-items: flex-start; 
        justify-content: center;
        gap: 2vw;
        z-index: 5;
        width: auto; 
    }

    .tier-logo-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .tier-logo-item img {
        height: 13vh; 
        object-fit: contain;
        margin-bottom: 0.5vh; 
    }

    .tier-logo-item span {
        font-size: 1.5vh; 
        font-family: 'yg-jalnan', sans-serif;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8); 
        color: #ffffff; 
    }
    .tier-logo-item .tier-text-platinum { color: #00ffff; } 
    .tier-logo-item .tier-text-gold { color: #FFD700; }    
    .tier-logo-item .tier-text-silver { color: #C0C0C0; }  
    .tier-logo-item .tier-text-bronze { color: #CD7F32; }  


    .tier-button {
        background-color: #f0f0f0;
        color: #1a1a1a;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 0.8vh 1.5vw;
        font-family: 'yg-jalnan', sans-serif;
        font-size: 1.8vh;
        cursor: pointer;
        margin: 0 0.5vw;
        transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
        width: 10vw; 
        min-width: 90px; 
        text-align: center; 
        box-sizing: border-box; 
    }
    .tier-button:hover {
        background-color: #ddd;
    }
    .tier-button.active {
        background-color: #555; 
        color: #fff; 
        border-color: #444; 
    }

    .content-area {
        width: 80%;
        height: 60vh; 
        margin-top: calc(var(--title-top) + var(--title-font-size) + 8vh); 
        padding: 1vh 0.5vw; 
        box-sizing: border-box;
        overflow-y: auto;
        -ms-overflow-style: none; 
        scrollbar-width: none; 
    }
    .content-area::-webkit-scrollbar {
        display: none; 
    }

    .member-grid { 
        width: 100%;
        height: 100%;
    }

    .content-text-block {
        color: #f0f0f0;
        font-size: 1.7vh; 
        line-height: 1.2; 
        padding: 1vh;
        text-align: left; 
        height: 100%;
        overflow-y: auto; 
        -ms-overflow-style: none; 
        scrollbar-width: none; 
    }

    .content-text-block::-webkit-scrollbar {
        width: 8px;
    }

    .content-text-block::-webkit-scrollbar-thumb {
        background-color: rgba(255,255,255,0.2);
        border-radius: 4px;
    }

    .content-text-block h3 {
        font-family: 'Sprite Graffiti Regular';
        font-size: 2.8vh; 
        color: #B0E0E6; 
        margin-top: 0.4vh; 
        margin-bottom: 1.5vh;
        text-align: left; 
    }

    .content-text-block p {
        margin-bottom: 1.2vh;
        line-height: 1; 
    }

    .content-text-block strong { 
        color: #fff;
    }

    .content-text-block small { 
        font-size: 1.4vh;
        color: #bbb;
    }

    .content-text-block .special-note {
        margin-top: 0.8vh;
        margin-bottom: 1.2vh; 
        padding-left: 5.5em; 
        font-size: 0.95em; 
        color: #cccccc;    
        line-height: 1.3;    
    }

    .nav-button {
        position: absolute;
        width: var(--button-width);
        bottom: var(--button-bottom);
        min-width: 80px;
        height: auto;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
        z-index: 10;
    }

    .nav-button:hover { transform: scale(1.05); }
    .prev-button { left: var(--prev-button-left); }
    .next-button { right: var(--next-button-right); }
</style>
</head>
<body>
<div class="artboard-container">
    <div class="artboard">
        <div class="page-title">TIER</div>
        <div class="page-subtitle">수니그룹에는 기여도 / 실력으로 티어가 있습니다.</div>

        <div class="tier-buttons-container">
            <button class="tier-button active" id="btnContribution">기여도</button>
            <button class="tier-button" id="btnSkill">실력</button>
        </div>

        <div class="content-area">
            <div class="member-grid" id="memberGrid"></div>
        </div>

        <a href="album.html" class="nav-button prev-button">
            <img src="images/prev_button.png" alt="이전 페이지" style="width:100%">
        </a>
        <a href="contents.html" target="_top" class="nav-button next-button">
            <img src="images/next_button.png" alt="처음으로" style="width:100%">
        </a>
    </div>
</div>

<script>
const memberGrid = document.getElementById('memberGrid');
const btnContribution = document.getElementById('btnContribution');
const btnSkill = document.getElementById('btnSkill');

const content = {
    contribution: `
        <div class="content-text-block">
            <h3>티어 결정 기준 (수니콘 후원 순위)</h3>
            <p>3주마다 열리는 수니콘에서 항상 티어가 결정됩니다.</p>
            <p>플래티넘: 1위, 골드: 2위 ~ 5위, 실버: 6위 ~ 13위, 브론즈: 14위 이하</p>
            <p>총무는 직책 수행의 공로를 인정받아 골드 티어로 배정됩니다.</p>
            <p><small>※ 위 순위는 전체 인원수에 따라 변동될 수 있습니다.</small></p>
            <br>
            <h3>직책 및 역할</h3>
            <p>부회장 : 플래티넘 티어가 맡게 되며, 회장 부재 시 회사를 이끌고 각종 혜택(수니콘 대기방, MT 2부 방송 등)을 받습니다.</p>
            <p>사　장 : 부회장을 제외한 멤버 중, 각 소속 회사 내에서 기여도가 가장 높은 멤버가 사장이 됩니다.</p>
            <br>
            <h3>주요 규칙</h3>
            <p>서열 문화 : 하위 티어는 상위 티어에게 존칭을 사용해야 합니다. 골드 티어는 동급이며, 실버부터는 순위에 따라 존칭을 사용합니다.</p>
            <p class="special-note">(단, 사장이 된 멤버가 실버 티어여도 골드 티어는 존칭을 사용해야 합니다.)</p>
            <p>복귀자 : 장기 휴직 후 복귀하는 멤버는 기존보다 한 티어 강등된 상태로 활동을 시작합니다.</p>
            <div class="tier-logo-row">
                <div class="tier-logo-item"><img src="images/PLATINUM.gif" alt="Platinum Tier Logo"><span class="tier-text-platinum">PLATINUM</span></div>
                <div class="tier-logo-item"><img src="images/GOLD.gif" alt="Gold Tier Logo"><span class="tier-text-gold">GOLD</span></div>
                <div class="tier-logo-item"><img src="images/silver.gif" alt="Silver Tier Logo"><span class="tier-text-silver">SILVER</span></div>
                <div class="tier-logo-item"><img src="images/BRONZE.gif" alt="Bronze Tier Logo"><span class="tier-text-bronze">BRONZE</span></div>
            </div>
        </div>
    `,
    skill: `
        <div class="content-text-block">
            <h3>실력 기반 티어 시스템</h3>
            <p>티어 승급전을 통해 준비한 노래 또는 댄스를 선보이고, 그 실력에 따라 티어가 배정됩니다.</p>
            <p><strong>팀별 티어 순서:</strong></p>
            <p>노래팀 : 엔소울 &rarr; 수니힐 &rarr; 엔뮤즈</p>
            <p>댄스팀 : NSB &rarr; NSW &rarr; NSG</p>
            <br>
            <p><strong>수니콘 무대 배정 : 1, 2티어는 각 2무대, 3티어는 1무대를 진행합니다.</p> 
            <br>
            <p><strong>신입 인턴 안내 : 신입 인턴의 경우, 개별 면접을 통해 어느 정도 티어가 정해지긴 하지만, 티어 승급전에 실제 팀 배정이 결정됩니다.<br>
<p style="padding-left: 7.4em;">혹시나 팀이 아직 정해지지 않았다면, 여러 팀의 연습 방송을 찾아가 서포트를 통해 멤버들과 자연스럽게 친해지는 것도 좋은 방법입니다.</p>
        </div>
    `
};

function switchTab(tab) {
    btnContribution.classList.remove('active');
    btnSkill.classList.remove('active');
    if (tab === 'contribution') {
        btnContribution.classList.add('active');
    } else {
        btnSkill.classList.add('active');
    }
    memberGrid.innerHTML = content[tab];
}

btnContribution.addEventListener('click', () => switchTab('contribution'));
btnSkill.addEventListener('click', () => switchTab('skill'));
switchTab('contribution');

    var pathArray = window.location.pathname.split('/');
    var currentPage = pathArray.pop() || 'tier.html'; 
    sessionStorage.setItem("lastPage", currentPage);
</script>
</body>
</html>
